<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情</title>
    <link th:href="@{/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/global/css/components.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/admin/pages/css/login.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/assets/global/plugins/jquery-1.11.0.min.js}" type="text/javascript"></script>
</head>
<body class="login">
<div class="content">
    <h3 class="form-title">订单详情</h3>
    <div class="form-group">
        <label class="control-label">订单编号</label>
        <div>
            <label class="control-label" id="title" th:text="${orderVO.id}"></label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">下单用户</label>
        <div>
            <label class="control-label" id="description" th:text="${orderVO.userVO.name}"></label>
        </div>
    </div>
    <div id="nomalPriceContainer" class="form-group">
        <label class="control-label">商品价格</label>
        <div>
            <label class="control-label" id="price" th:text="${orderVO.itemPrice}"></label>
        </div>
    </div>
    <div class="form-group">
        <div>
            <img style="width: 200px;height: auto;" id="imgUrl" th:src="${orderVO.itemVO.imgUrl}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">购买数量</label>
        <div>
            <label class="control-label" id="sales" th:text="${orderVO.amount}"></label>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">订单价格</label>
        <div>
            <label class="control-label" id="orderPrice" th:text="${orderVO.orderPrice}"></label>
        </div>
    </div>

    <!--<div class="form-actions">
        <button class="btn blue" id="createorder" type="submit" th:data-id="${itemVO.id}">
            下单
        </button>
    </div>-->

</div>

</body>
<script type="text/javascript">


    //下单请求
    $("#createorder").on("click",function () {
        var itemId = $(this).attr("data-id");
        console.log(itemId);
        // var
        $.ajax({
            type: "POST",
            contentType: "application/x-www-form-urlencoded",
            url: "/order/createOrder",
            data: {
                "itemId": itemId,
                "amount": 1
            },
            xhrFields: {
                withCredentials: true
            },
            success: function (data) {
                if (data.status == "success") {
                    alert("下单成功");
                    window.location.reload();
                } else {
                    alert("下单失败，原因为" + data.data.errMsg);
                    if (data.data.errCode == 20003) {
                        window.location.href = "login.html";
                    }
                }
            },
            error: function (data) {
                alert("下单失败，原因为" + data.responseText);
            }
        });
    });
</script>
